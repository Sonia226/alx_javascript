<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM Introduction</title>
</head>
<body>
    <p id="myParagraph">This is a paragraph.</p>

    <script>
        // Select the element by its Id and store im a variable
       const newParagragh = document.getElementById('myParagraph');

        // Modify content of the paragraph 
        newParagragh.textContent = 'I successfully updated this paragragh with Javascript';
    </script>
</body>
</html>
